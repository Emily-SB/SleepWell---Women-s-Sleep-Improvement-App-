<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>SleepWell - Women's Sleep Improvement App</title>
        <link rel="stylesheet" href="styles.css">
        </head>
        <body>
          <div class="container">
              <header>
                    <h1>SleepWell</h1>
                          <p>Your personalized sleep improvement journey</p>
                              </header>

                                  <section class="personal-info">
                                        <h2>Enter Your Information</h2>
                                              <form id="personal-info-form">
                                                      <label for="age">Age:</label>
                                                              <input type="number" id="age" placeholder="Enter your age" required>

                                                                      <label for="cycle">Menstrual Cycle:</label>
                                                                              <select id="cycle">
                                                                                        <option value="regular">Regular</option>
                                                                                                  <option value="irregular">Irregular</option>
                                                                                                          </select>

                                                                                                                  <label for="sleep-quality">Sleep Quality (1-5):</label>
                                                                                                                          <input type="number" id="sleep-quality" min="1" max="5" placeholder="Rate 1-5" required>

                                                                                                                                  <label for="environment">Sleep Environment:</label>
                                                                                                                                          <select id="environment">
                                                                                                                                                    <option value="quiet">Quiet and Dark</option>
                                                                                                                                                              <option value="slight-noise">Slight Noise or Light</option>
                                                                                                                                                                        <option value="noisy-bright">Noisy or Bright</option>
                                                                                                                                                                                </select>

                                                                                                                                                                                        <label for="caffeine">Caffeine or Large Meals Near Bedtime:</label>
                                                                                                                                                                                                <select id="caffeine">
                                                                                                                                                                                                          <option value="never">Never</option>
                                                                                                                                                                                                                    <option value="occasionally">Occasionally</option>
                                                                                                                                                                                                                              <option value="often">Often</option>
                                                                                                                                                                                                                                      </select>

                                                                                                                                                                                                                                              <label for="exercise">Exercise Frequency:</label>
                                                                                                                                                                                                                                                      <select id="exercise">
                                                                                                                                                                                                                                                                <option value="daily">Daily</option>
                                                                                                                                                                                                                                                                          <option value="few-times">Few Times a Week</option>
                                                                                                                                                                                                                                                                                    <option value="rarely">Rarely</option>
                                                                                                                                                                                                                                                                                              <option value="never">Never</option>
                                                                                                                                                                                                                                                                                                      </select>

                                                                                                                                                                                                                                                                                                              <label for="routine">Do You Have a Consistent Bedtime Routine?</label>
                                                                                                                                                                                                                                                                                                                      <select id="routine">
                                                                                                                                                                                                                                                                                                                                <option value="yes">Yes</option>
                                                                                                                                                                                                                                                                                                                                          <option value="no">No</option>
                                                                                                                                                                                                                                                                                                                                                  </select>

                                                                                                                                                                                                                                                                                                                                                          <button type="submit">Submit</button>
                                                                                                                                                                                                                                                                                                                                                                </form>
                                                                                                                                                                                                                                                                                                                                                                    </section>

                                                                                                                                                                                                                                                                                                                                                                        <section class="sleep-progress">
                                                                                                                                                                                                                                                                                                                                                                              <h2>Your Sleep Data</h2>
                                                                                                                                                                                                                                                                                                                                                                                    <div id="progress"></div>
                                                                                                                                                                                                                                                                                                                                                                                        </section>

                                                                                                                                                                                                                                                                                                                                                                                            <section class="suggestions">
                                                                                                                                                                                                                                                                                                                                                                                                  <h2>Personalized Sleep Tips</h2>
                                                                                                                                                                                                                                                                                                                                                                                                        <div id="suggestions"></div>
                                                                                                                                                                                                                                                                                                                                                                                                            </section>

                                                                                                                                                                                                                                                                                                                                                                                                                <footer>
                                                                                                                                                                                                                                                                                                                                                                                                                      <p>&copy; 2025 SleepWell App</p>
                                                                                                                                                                                                                                                                                                                                                                                                                          </footer>
                                                                                                                                                                                                                                                                                                                                                                                                                            </div>

                                                                                                                                                                                                                                                                                                                                                                                                                              <script src="script.js"></script>
                                                                                                                                                                                                                                                                                                                                                                                                                              </body>
                                                                                                                                                                                                                                                                                                                                                                                                                              </html>
